<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>polymer-observe Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../polymer-observe.html">
</head>
<body>

  <p>An example of <code>&lt;polymer-observe&gt;</code>:</p>

  <demo-element></demo-element>
  
  <p><button>change foo.bar.baz</button>
  
  <script>
    document.querySelector('button').addEventListener('click', function() {
      document.querySelector('demo-element').foo.bar.baz = ((Math.random() * 2000000) | 0).toString(36);
    });
  </script>


  <dom-module id="demo-element">
    <template>

      <p>foo.bar.baz: <span>{{foo.bar.baz}}</span>
      <polymer-observe property="{{foo}}"></polymer-observe>

    </template>
  </dom-module>
  <script>
  Polymer({
    is: 'demo-element',
    properties: {
      foo: {
        type: Object,
        value: function() {
          return {bar: {baz: 'default'}};
        }
      }
    }
  });
  </script>
</body>
</html>
